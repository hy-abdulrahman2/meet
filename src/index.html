<!doctype html>
<html dir="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/fontawesome/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/fontawesome/fontawesome.min.css">
  <!-- <script src="../node_modules/flowbite/dist/flowbite.min.css"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="dark:bg-slate-800 text-gray-900 dark:text-white overflow-x-hidden">



  <header class="sticky top-0 dark:bg-slate-800 bg-white  w-screen h-16 flex justify-between items-center p-4 text-lg ">

    <div class="meet-access-show w-24 h-full flex justify-start items-center gap-2">
      <button class="visitor-show w-10 h-10 bg-yellow-300 p-2 rounded-md flex justify-between items-center">
        <span class="material-symbols-outlined  text-black">
          corporate_fare
        </span>
      </button>
      <button class="access-show w-10 h-10 bg-yellow-300 p-2 rounded-md flex justify-between items-center">
        <span class="material-symbols-outlined text-black">
          meeting_room
        </span>
      </button>
    </div>
    <div class="theme-control w-16 px-4">
      <button id="theme-toggle" type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 outline-none focus:ring-2 ring-2 ring-gray-200  focus:ring-gray-700 dark:ring-gray-700 dark:focus:ring-gray-200 dark:outline-none rounded-md text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </header>


  <main class="calls w-full h-[80vh] py-2 px-4 flex flex-wrap gap-4 font-bold">

    <div class="call-box rounded-lg dark:bg-gray-700 bg-slate-200 min-w-72 w-auto h-1/2 grow  flex flex-col justify-between items-center overflow-hidden">
      
      <div class="mic flex justify-end w-full px-4 p-2">
        <i class="fa-solid fa-microphone-slash"></i>
      </div>

      <div class="user-dp flex justify-center items-center w-full h-1/2">

          <!-- <i class="fa-solid fa-s w-full h-full text-4xl flex justify-center items-center"></i> -->
          <img src="../public/images/user2.jpeg" alt="" class=" dp w-32 h-32 rounded-full">

      </div>
      <div class="user-name flex justify-start w-full px-8 p-4">
        <span>User-1</span>
      </div>
    </div>



    <div class="call-box rounded-lg dark:bg-gray-700 bg-slate-200 min-w-52 w-auto h-1/2 grow  flex flex-col justify-between items-center overflow-hidden">
      
      <div class="mic flex justify-end w-full px-4 p-2">
        <i class="fa-solid fa-microphone-slash"></i>
      </div>

      <div class="user-dp flex justify-center items-center w-full h-1/2">

          <i class="fa-solid fa-s w-32 h-32 rounded-full dark:bg-gray-800 bg-slate-300 dark:text-gray-200 text-4xl flex justify-center items-center"></i>
          <!-- <img src="../public/images/user2.jpeg" alt="" class=" dp w-32 h-32 rounded-full"> -->

      </div>
      <div class="user-name flex justify-start w-full px-8 p-4">
        <span>User-2</span>
      </div>
    </div>


    <div class="call-box rounded-lg dark:bg-gray-700 bg-slate-200 min-w-52 w-auto h-1/2 grow  flex flex-col justify-between items-center overflow-hidden">
      
      <div class="mic flex justify-end w-full px-4 p-2">
        <i class="fa-solid fa-microphone-slash"></i>
      </div>

      <div class="user-dp flex justify-center items-center w-full h-1/2">

          <i class="fa-solid fa-t w-32 h-32 rounded-full dark:bg-gray-800 bg-slate-300 dark:text-gray-200 text-4xl flex justify-center items-center"></i>
          <!-- <img src="../public/images/user2.jpeg" alt="" class=" dp w-32 h-32 rounded-full"> -->

      </div>
      <div class="user-name flex justify-start w-full px-8 p-4">
        <span>User-3</span>
      </div>
    </div>



    
    <div class="call-box rounded-lg dark:bg-gray-700 bg-slate-200 min-w-72 w-1/2 h-1/2 grow  flex flex-col justify-between items-center overflow-hidden">
      
      <div class="mic flex justify-end w-full px-4 p-2">
        <i class="fa-solid fa-bars-staggered rotate-90"></i>
      </div>

      <div class="user-dp flex justify-center items-center w-full h-1/2">

          <!-- <i class="fa-solid fa-s w-full h-full text-4xl flex justify-center items-center"></i> -->
          <img src="../public/images/user.jpeg" alt="" class=" dp w-32 h-32 rounded-full">

      </div>
      <div class="user-name flex justify-start w-full px-8 p-4">
        <span>User-4</span>
      </div>
    </div>

    <div class="call-box rounded-lg dark:bg-gray-700 bg-slate-200 min-w-72 w-1/2 h-1/2 grow  flex flex-col justify-between items-center overflow-hidden">
      
      <div class="mic flex justify-end w-full px-4 p-2">
        <i class="fa-solid fa-microphone-slash"></i>
      </div>

      <div class="user-dp flex justify-center items-center w-full h-1/2">

          <i class="fa-solid fa-z w-32 h-32 rounded-full dark:bg-gray-800 bg-slate-300 dark:text-gray-200 text-4xl flex justify-center items-center"></i>
          <!-- <img src="../public/images/user2.jpeg" alt="" class=" dp w-32 h-32 rounded-full"> -->

      </div>
      <div class="user-name flex justify-start w-full px-8 p-4">
        <span>User-5</span>
      </div>
    </div>


    <nav class="sticky bottom-1 w-screen h-16  bg-white dark:bg-slate-800 flex  items-center justify-center lg:justify-between px-2">
    
      <div class="meet-link hidden h-full w-32 text-ellipsis px-4  lg:flex items-center font-bold">
        <span id="meet-id">er-4dt-cgrrs</span>
      </div>
    
    
      <div class="meet-conrols h-full flex items-center  gap-4 text-gray-800 dark:text-white">
        
        <button data-tooltip-target="tooltip-mic-control" type="button" class="mic-controls rounded-full  flex items-center bg-slate-300 dark:bg-gray-600 ">
          <span class="material-symbols-outlined px-1">
            expand_less
            </span>
            <span class="material-symbols-outlined p-1 bg-red-500 rounded-full ring-4 ring-red-600">
              mic_off
              </span>
    
              </span>
          <div id="tooltip-mic-control" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
           Turn on microphone (ctrl + d)
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
    
            
        <button data-tooltip-target="tooltip-cam-control" type="button" class="cam-controls rounded-full  flex items-center bg-slate-300 dark:bg-gray-600 ">
          <span class="material-symbols-outlined px-1">
            expand_less
            </span>   
              <span class="material-symbols-outlined p-1 bg-red-500 rounded-full ring-4 ring-red-600">
                videocam_off
                </span>
              </span>
          <div id="tooltip-cam-control" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
           Turn on camera (ctrl + e)
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
    
    
        <button data-tooltip-target="tooltip-caption" type="button" class="caption hidden md:flex lg:flex rounded-full items-center"> 
    
            <span class="material-symbols-outlined p-2 bg-slate-300 dark:bg-gray-600 rounded-full   ">
              <span class="material-symbols-outlined">
                closed_caption
                </span>
                </span>
        </span>
    <div id="tooltip-caption" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
     Turn on captions (c)
      <div class="tooltip-arrow" data-popper-arrow></div>
    </button>
    
        <button data-tooltip-target="tooltip-send-reation" type="button" class="send-reation hidden md:flex lg:flex rounded-full items-center"> 
    
            <span class="material-symbols-outlined p-2 bg-slate-300 dark:bg-gray-600 rounded-full   ">
                mood
                </span>
        </span>
    <div id="tooltip-send-reation" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
     Send a reation
      <div class="tooltip-arrow" data-popper-arrow></div>
    </button>
    
        <button data-tooltip-target="tooltip-hand-raise" type="button" class="hand-raise rounded-full  flex items-center"> 
    
            <span class="material-symbols-outlined p-2 bg-slate-300 dark:bg-gray-600 rounded-full   ">
                back_hand
                </span>
        </span>
    <div id="tooltip-hand-raise" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
     Raise hand (ctrl + alt + h)
      <div class="tooltip-arrow" data-popper-arrow></div>
    </button>
    
    
        <button data-tooltip-target="tooltip-more-optios" type="button" class="more-optios rounded-full  flex items-center"> 
    
            <span class="material-symbols-outlined p-2 bg-slate-300 dark:bg-gray-600 rounded-full   ">
              more_vert
              </span>
        </span>
    <div id="tooltip-more-optios" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
     More options
      <div class="tooltip-arrow" data-popper-arrow></div>
    </button>
    
    
    
        <button data-tooltip-target="tooltip-call-leave" type="button" class="call-leave rounded-full  flex items-center "> 
    
                <span class="material-symbols-outlined p-1 px-4 bg-red-500 rounded-full ring-4 ring-red-600">
                  call_end
                  </span>
              </span>
          <div id="tooltip-call-leave" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
           Leave call
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
    
      </div>
    
    
    
      <div class="meet-addons mr-2 h-full hidden md:flex lg:flex items-center">
    
        <button data-tooltip-target="tooltip-meeting-details" type="button" class="meet-details px-4">
          <span class="material-symbols-outlined">
            error
            </span>
          <div id="tooltip-meeting-details" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
           meeting details
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
        
        <button data-tooltip-target="tooltip-show-user" type="button" class="users px-4">
          <span class="material-symbols-outlined">
            group
            </span>
          <div id="tooltip-show-user" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
            show everyone
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
        
     
        
        <button data-tooltip-target="tooltip-chat-everyone" type="button" class="msgs px-4">
          <span class="material-symbols-outlined">
            chat
            </span>
          <div id="tooltip-chat-everyone" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
            chat with everyone
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
    
        <button data-tooltip-target="tooltip-activites" type="button" class="activities px-4">
          <span class="material-symbols-outlined">
          category
          </span>
          <div id="tooltip-activites" role="tooltip" class="absolute z-10 invisible inline-block px-2 py-1 text-xs text-white transition-opacity duration-300 bg-gray-900 rounded-md shadow-sm opacity-0 tooltip dark:bg-gray-700">
            Activites
            <div class="tooltip-arrow" data-popper-arrow></div>
        </button>
    
    
    
    
    
    
      </div>
    
    </nav>
  </main>





  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="./js/darkmode.js"></script>
</body>

</html>
